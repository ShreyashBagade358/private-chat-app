# Render Web Service Configuration for Private Chat Backend

services:
  - type: web
    name: private-chat-backend
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # You will set this manually after deploying frontend
    healthCheckPath: /health
    healthCheckTimeout: 100
    autoDeploy: true
    plan: free  # Change to 'starter' for production

